<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="megaGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="warpGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <path id="trace" d="m 20,28 h 66 l 6,6 h 16 l 6,-6 h 58 l 6,6 v 60 l -6,6 H 28 l -6,6 v 60 l 6,6 h 58 l 6,-6 h 16 l 6,6 h 52"/>

    <!-- Animated gradient for border -->
    <linearGradient id="shiftGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#1e6e45;#c44e7a;#2e85b8;#1a7a5a;#1e6e45" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%">
        <animate attributeName="stop-color" values="#2e85b8;#1a7a5a;#c44e7a;#1e6e45;#2e85b8" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#c44e7a;#2e85b8;#1e6e45;#c44e7a;#c44e7a" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Radial pulse for shockwaves -->
    <radialGradient id="shockS" cx="57" cy="59" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e6e45" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1e6e45" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shockU" cx="140" cy="55" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#c44e7a" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#c44e7a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shockC" cx="57" cy="141" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2e85b8" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2e85b8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shockH" cx="140" cy="141" r="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a7a5a" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1a7a5a" stop-opacity="0"/>
    </radialGradient>

    <clipPath id="roundClip">
      <rect width="200" height="200" rx="26"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" rx="26" fill="#f5f5f5"/>

  <!-- Matrix rain columns (clipped to rounded rect) -->
  <g clip-path="url(#roundClip)" opacity="0.1" font-family="'SF Mono','Fira Code',monospace" font-size="10" fill="#1a7a5a">
    <text x="10" y="0"><animate attributeName="y" from="-20" to="220" dur="2.1s" repeatCount="indefinite"/>01</text>
    <text x="25" y="0"><animate attributeName="y" from="-60" to="220" dur="1.8s" repeatCount="indefinite"/>{ }</text>
    <text x="42" y="0"><animate attributeName="y" from="-40" to="220" dur="2.5s" repeatCount="indefinite"/>S</text>
    <text x="58" y="0"><animate attributeName="y" from="-80" to="220" dur="1.6s" repeatCount="indefinite"/>10</text>
    <text x="74" y="0"><animate attributeName="y" from="-10" to="220" dur="2.8s" repeatCount="indefinite"/>U</text>
    <text x="90" y="0"><animate attributeName="y" from="-50" to="220" dur="2.0s" repeatCount="indefinite"/>0x</text>
    <text x="106" y="0"><animate attributeName="y" from="-90" to="220" dur="1.7s" repeatCount="indefinite"/>C</text>
    <text x="122" y="0"><animate attributeName="y" from="-30" to="220" dur="2.3s" repeatCount="indefinite"/>fn</text>
    <text x="138" y="0"><animate attributeName="y" from="-70" to="220" dur="1.9s" repeatCount="indefinite"/>H</text>
    <text x="154" y="0"><animate attributeName="y" from="-15" to="220" dur="2.6s" repeatCount="indefinite"/>;</text>
    <text x="170" y="0"><animate attributeName="y" from="-55" to="220" dur="2.2s" repeatCount="indefinite"/>=></text>
    <text x="185" y="0"><animate attributeName="y" from="-35" to="220" dur="1.5s" repeatCount="indefinite"/>[]</text>
  </g>

  <!-- Shockwave rings when letters appear -->
  <circle cx="57" cy="59" r="0" fill="url(#shockS)" opacity="0">
    <animate attributeName="r" values="0;0;0;60;0;0" keyTimes="0;0.14;0.15;0.25;0.26;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.4;0;0;0" keyTimes="0;0.14;0.15;0.25;0.26;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="55" r="0" fill="url(#shockU)" opacity="0">
    <animate attributeName="r" values="0;0;0;60;0;0" keyTimes="0;0.29;0.3;0.4;0.41;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.4;0;0;0" keyTimes="0;0.29;0.3;0.4;0.41;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="57" cy="141" r="0" fill="url(#shockC)" opacity="0">
    <animate attributeName="r" values="0;0;0;60;0;0" keyTimes="0;0.44;0.45;0.55;0.56;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.4;0;0;0" keyTimes="0;0.44;0.45;0.55;0.56;1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="141" r="0" fill="url(#shockH)" opacity="0">
    <animate attributeName="r" values="0;0;0;60;0;0" keyTimes="0;0.59;0.6;0.7;0.71;1" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0.4;0;0;0" keyTimes="0;0.59;0.6;0.7;0.71;1" dur="6s" repeatCount="indefinite"/>
  </circle>

  <!-- Electrified circuit trace -->
  <use href="#trace" fill="none" stroke="#1a7a5a" stroke-width="2" opacity="0.2"
       stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Fast pulse 1 -->
  <use href="#trace" fill="none" stroke="#2a9a6a" stroke-width="3" opacity="0.6"
       stroke-linecap="round" filter="url(#megaGlow)"
       stroke-dasharray="15 583">
    <animate attributeName="stroke-dashoffset" from="0" to="-598" dur="1.5s" repeatCount="indefinite"/>
  </use>
  <!-- Fast pulse 2 -->
  <use href="#trace" fill="none" stroke="#333333" stroke-width="1.5" opacity="0.35"
       stroke-linecap="round"
       stroke-dasharray="5 593">
    <animate attributeName="stroke-dashoffset" from="-200" to="-798" dur="1.5s" repeatCount="indefinite"/>
  </use>
  <!-- Crackle -->
  <use href="#trace" fill="none" stroke="#1a7a5a" stroke-width="4" opacity="0.2"
       stroke-linecap="round" filter="url(#glow)"
       stroke-dasharray="3 40 8 60 2 80 5 400">
    <animate attributeName="stroke-dashoffset" from="0" to="-598" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.08;0.35;0.15;0.2" dur="0.7s" repeatCount="indefinite"/>
  </use>

  <!-- Nodes: pulsing orbs -->
  <g filter="url(#megaGlow)">
    <circle cx="20" cy="28" r="2.5" fill="#1a7a5a">
      <animate attributeName="r" values="2;5;2" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="100" r="3" fill="#666666">
      <animate attributeName="r" values="3;7;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#1a7a5a;#c44e7a;#2e85b8;#1a7a5a" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="166" cy="172" r="2.5" fill="#1a7a5a">
      <animate attributeName="r" values="2;5;2" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </circle>
    <!-- Corner nodes -->
    <circle cx="178" cy="34" r="2" fill="#c44e7a">
      <animate attributeName="r" values="2;4;2" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="172" cy="100" r="2" fill="#2e85b8">
      <animate attributeName="r" values="2;4;2" dur="1.8s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="100" r="2" fill="#c44e7a">
      <animate attributeName="r" values="2;4;2" dur="1.8s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="22" cy="166" r="2" fill="#2e85b8">
      <animate attributeName="r" values="2;4;2" dur="1.8s" begin="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Color-shifting animated border -->
  <rect x="14" y="14" width="172" height="172" rx="16" fill="none"
        stroke="url(#shiftGrad)" stroke-width="3.5" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>

  <!-- S slams in with scale -->
  <g transform-origin="57 59">
    <animateTransform attributeName="transform" type="scale"
                      values="0;0;1.15;1;1;1;0" keyTimes="0;0.14;0.17;0.2;0.85;0.95;1"
                      dur="6s" repeatCount="indefinite"/>
    <path d="M 78,36 H 36 V 58 H 78 V 82 H 36"
          fill="none" stroke="#1e6e45" stroke-width="14"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- U slams in -->
  <g transform-origin="140 55">
    <animateTransform attributeName="transform" type="scale"
                      values="0;0;1.15;1;1;1;0" keyTimes="0;0.29;0.32;0.35;0.85;0.95;1"
                      dur="6s" repeatCount="indefinite"/>
    <path d="m 118,36 v 34 c 0,12.15 9.85,14 22,14 12.15,0 22,-1.85 22,-14 V 36"
          fill="none" stroke="#c44e7a" stroke-width="14"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- C slams in -->
  <g transform-origin="57 141">
    <animateTransform attributeName="transform" type="scale"
                      values="0;0;1.15;1;1;1;0" keyTimes="0;0.44;0.47;0.5;0.85;0.95;1"
                      dur="6s" repeatCount="indefinite"/>
    <path d="M 78,118 H 36 V 164 H 78"
          fill="none" stroke="#2e85b8" stroke-width="14"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- H slams in -->
  <g transform-origin="140 141">
    <animateTransform attributeName="transform" type="scale"
                      values="0;0;1.15;1;1;1;0" keyTimes="0;0.59;0.62;0.65;0.85;0.95;1"
                      dur="6s" repeatCount="indefinite"/>
    <path d="M 118,118 V 164 M 162,118 V 164 M 118,141 H 162"
          fill="none" stroke="#1a7a5a" stroke-width="14"
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>

  <!-- Final flash on complete -->
  <rect width="200" height="200" rx="26" fill="#1a7a5a" opacity="0">
    <animate attributeName="opacity" values="0;0;0.08;0;0;0" keyTimes="0;0.64;0.66;0.72;0.95;1" dur="6s" repeatCount="indefinite"/>
  </rect>
</svg>
